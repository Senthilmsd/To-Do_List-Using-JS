<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900 transition duration-300">
    <div class="container mx-auto max-w-md p-6 mt-10 bg-white shadow-lg rounded-lg">
        <h1 class="text-2xl font-bold text-center mb-4">To-Do List</h1>
        
        <div class="flex space-x-2">
            <input type="text" id="taskInput" placeholder="Add a new task..." 
                   class="flex-grow p-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-300">
            <button id="addTask" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">Add Task</button>
        </div>
        
        <ul id="taskList" class="mt-4 space-y-2"></ul>

        <button id="clearTasks" class="w-full mt-4 bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition">Clear Completed</button>

        <p id="quote" class="mt-4 text-center text-gray-600">Loading motivational quote...</p>

        <button id="toggleMode" class="w-full mt-4 bg-gray-700 text-white px-4 py-2 rounded hover:bg-gray-800 transition">Toggle Dark Mode</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
